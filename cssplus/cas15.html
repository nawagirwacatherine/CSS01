<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border:5px solid rgba(250, 100, 120,0.8);
            padding: 2px;
        }
        h1{
            text-align:center;
            text-transform:justify;
            color:rgba(250,150,150,0.8);
        p{
            text-indent: 50px;
            text-align:justify;
            letter-spacing: 3px;
        }
        a{
            text-decoration: none;
            color:hsla(250, 50%,40%,1)
        }
    </style>
</head>
<body>
    <div>
        <h1>Text formatting</h1>
        <p>This text is styled with some of the text formatting properties. The heading uses the text-align, text-transform, and color properties.
            The paragraph is indented, aligned, and the space between characters is specified. The underline is removed from this colored
        
        <a target="-blank" href="tryit.asp? filename=trycss-text">"Try it yourself"</a>
        </p>
    </div>

    
</body>
</html>
