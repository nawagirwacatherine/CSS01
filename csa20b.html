<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       ul.demo {
list-style-type: none;
margin: 20px;
padding:0;
        }
    </style>
</head>
<body>
    <p>Default lists:</p>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca cola</li>
    </ul>

    <p>Remove bullets, margin and padding from list:</p>
    <ul class="demo">
       <li>Coffee</li>
       <li>Tea</li>
       <li>coca cola</li>
    </ul>
    
</body>
</html>
