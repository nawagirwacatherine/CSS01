<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* unvisited link */
        a:link{
            color: red;
        }

        /* visited link */
        a:visited {
            color:green;
        }
        /* mouse over link */
        a:hover {
            color:hotpink;

        }
        /*selected link*/
        a:active {
            color:blue;
        }

    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <h2>
    Styling a link depending on state
  </h2> 
  <p><b><a href="default.asp" target="_blank">This is a link </a></b></p>
  <p><b><Note:b> a:hover MUSt come after a:link and a:visited in the css definition in order to be effective.</Note:b></b></p>
  <p><b>Note:</b>a:active MUST come after a:hover in the css defition in order to be effective.</p> 
</body>

</html>
