<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul.a{
            list-style: circle;
        }

    ul.b {
        list-style-type: square;
    }
    ol.c {
        list-style-type:upper-roman ;
    }
    ol.d {
        list-style-type:lower-alpha;
    }
    </style>
</head>
<body>
    <h2>
        The list-style-type property 
    </h2>
    <p>Example of unordered lists:</p>
    <ul class="a">
        <li>coffee</li>
        <li>Tea</li>
        <li>coca cola</li>
        </ul>

        <ul class="b">
            <li>coffee</li>
            <li>Tea</li>
            <li>Coca-cola</li>
        </ul>
        <p>Example of ordered lists</p>

        <ol class="c">
            <li>coffee</li>
            <li>Tea</li>
            <li>Coca Cola</li>
        </ol>

        <ol  class="d">
            <li>coffee</li>
            <li>Tea</li>
            <li>coca cola</li>
        
        </ol>
    
</body>
</html>
