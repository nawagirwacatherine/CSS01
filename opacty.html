<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
        opacity: 0.5;
        }

        img:hover {
         opacity: 1.0;
        }
        
    </style>
</head>
<body bgcolor="grey">
    <h1>Image Transparency</h1>

    <p>The opacity property is often used together with the :hover selector to change the opacity on mouse-over:</p>
    <img src="images css/badd.jpg" alt="forest" width="170px" height="200">
    <img src="images css/img-1.jpg" alt="forest" width="170px" height="200">
    
</body>
</html>
